{% for itinerario in lista_itinerarios %}
    <h3>{{ itinerario.fecha|date:"j F" }} <a href="/ver_itinerario/{{ itinerario.id }}">{{itinerario.titulo|upper}}</a></h3>
    <h3>{{ itinerario.texto_general }} {{ itinerario.pais_destino }}</h3>
    <img src = "{{ itinerario.foto_general.url }}" />
{% endfor %}
